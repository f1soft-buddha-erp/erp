<!DOCTYPE html>
<html>
    <head>
        <title>Using UI Grid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>

        <script src="http://ui-grid.info/release/ui-grid.js"></script>
        <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">

        <script src="static/js/controllers/GridController.js"></script>
    </head>
    <body ng-app="gridApp" ng-controller="GridController">
        <button ng-click="hideGrid = !hideGrid" type="button" class="btn btn-success">Click</button>
        <div ng-hide="hideGrid">
            <div ui-grid="gridData" style="width: 500px; height: 200px;"></div> <!-- width and height for this div element is important here -->
        </div>
    </body>
</html>
